<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="change_password.html">Change Password</a>
            <a href="login.html">Login</a>
            <a href="#" id="logoutLink">Logout</a>
        </nav>
    </header>
    <section>
        <h2>Add New Chain</h2>
        <form id="addForm" enctype="multipart/form-data">
            <label for="newModelNo">Model No:</label>
            <input type="text" id="newModelNo" name="modelNo" required>
            <label for="newType">Type:</label>
            <select id="newType" name="type" required>
                <option value="Roller Chain">Roller Chain</option>
                <option value="Conveyor Chain">Conveyor Chain</option>
                <option value="Small Conveyor Chain">Small Conveyor Chain</option>
                <option value="Drive Chain">Drive Chain</option>
            </select>
            <label for="newSpec">Specification:</label>
            <input type="text" id="newSpec" name="spec" required>
            <label for="newTol">Tolerance:</label>
            <input type="text" id="newTol" name="tolerance" required>
            <label for="newCatalog">Catalog PDF:</label>
            <input type="file" id="newCatalog" name="catalog" accept="application/pdf">
            <label for="newImage">Image:</label>
            <input type="file" id="newImage" name="image" accept="image/*">
            <button type="submit">Add</button>
        </form>
    </section>
    <section>
        <h2>Remove Chain</h2>
        <form id="removeForm">
            <label for="removeId">ID:</label>
            <input type="text" id="removeId" name="removeId" required>
            <button type="submit">Remove</button>
        </form>
    </section>
    <section>
        <h2>Update Chain</h2>
        <form id="updateForm" enctype="multipart/form-data">
            <label for="updateId">ID:</label>
            <input type="text" id="updateId" name="id" required>
            <label for="updateModel">Model No:</label>
            <input type="text" id="updateModel" name="modelNo" required>
            <label for="updateType">Type:</label>
            <select id="updateType" name="type" required>
                <option value="Roller Chain">Roller Chain</option>
                <option value="Conveyor Chain">Conveyor Chain</option>
                <option value="Small Conveyor Chain">Small Conveyor Chain</option>
                <option value="Drive Chain">Drive Chain</option>
            </select>
            <label for="updateSpec">Specification:</label>
            <input type="text" id="updateSpec" name="spec" required>
            <label for="updateTol">Tolerance:</label>
            <input type="text" id="updateTol" name="tolerance" required>
            <label for="updateCatalog">Catalog PDF:</label>
            <input type="file" id="updateCatalog" name="catalog" accept="application/pdf">
            <label for="updateImage">Image:</label>
            <input type="file" id="updateImage" name="image" accept="image/*">
            <button type="submit">Update</button>
        </form>
    </section>
    <section>
        <h2>Existing Chains</h2>
        <button id="refreshBtn" type="button">Refresh</button>
        <table id="adminTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Model No</th>
                    <th>Type</th>
                    <th>Specification</th>
                    <th>Tolerance</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>
    <script>
        if (sessionStorage.getItem('loggedIn') !== 'true') {
            alert('Please log in first');
            window.location.href = 'login.html';
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
